<!DOCTYPE html>
<html>
<head>
	<title> Pokemon List </title>
	<script type="text/javascript" src="JS/jquery.min.js"></script>
	<script type="text/javascript" src="JS/Poke.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/Table.css">
	<meta charset="UTF-8">
</head>
<body>
	<table>
			<tr>
				<th> Code </th>
				<th> Normal Sprite </th>
				<th> Shiny Sprite </th>
				<th> Name </th>
				<th> Type </th>
				<th> HM </th>
			</tr>
			<tr>
				<td id="Code"></td>
				<td> <img id="NormalSprite"> </td>
				<td> <img id="ShinySprite"> </td>
				<td id="Name"></td>
				<td id="Type"></td>
				<td id="HM"></td>
			</tr>
		</table>
		<button onclick="previous()"> previous </button>
		<button onclick="next()"> next </button>
</body>
</html>
