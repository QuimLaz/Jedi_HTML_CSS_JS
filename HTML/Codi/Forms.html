<!DOCTYPE html>
<html>
<head>
	<title> Forms </title>
</head>
	<body>
		<h1> Fieldset </h1>

		<form action="/action_page.php">
			Password: <input type="password" name="pass" placeholder="your password here">
			<br>
			<fieldset>
				<legend>Dog:</legend>
				Email: <input type="email" name="email" placeholder="example@email.com" >
				<br>
				Number: <input type="number" name="number" value="1" max="5">
				<br>
				Size: <input type="range" name="range" value="4" step="2">
				<br>
				Url: <input type="url" name="url" placeholder="http://www.google.com">
				<br>
			</fieldset>
			<input type="submit" value="Submit">
		</form>

		<h1> Formulari OPTGROUP </h1>
		<form action="/action_page.php">
			Best color:
			<select name="colors">
				<optgroup label="Cold">
					<option value="blue"> Blue</option>
					<option value="green"> Green</option>
				</optgroup>
				<optgroup label="Warm">
					<option value="red"> Red</option>
					<option value="yellow" selected> Yellow</option>
				</optgroup>
			</select>
			<br>
			<br>
			<input type="submit" value="Submit">
		</form>

		<h1> Formulari desplegable </h1>
		<form action="/action_page.php">
			Best color:
			<input list="colors" name="color">
			<datalist id="colors">
				<option value="Blue"> </option>
				<option value="Red"> </option>
				<option value="Yellow"> </option>
				<option value="Green"> </option>
			</datalist>
			<br>
			<br>
			<input type="submit" value="Submit">
		</form>

		<h1> Radio Button i CheckBox </h1>
		<form action="/action_page.php">
			<label for="male">Male: </label>
			<input type="radio" name="gender" value="male" id="male" checked>
			<br>
			<label for="female">Female: </label>
			<input type="radio" name="gender" value="female" id=”female”>
			<br>
			<label for="other">Other: </label>
			<input type="radio" name="gender" value="other" id=”other”>
			<br>
			<input type="checkbox" name="gender2" value="NB"> Non-binary 
			<br>
			<input type="checkbox" name="gender3" value="AH"> Apache Helicopter 
			<br>
			<input type="submit" value="Submit">
		</form>

		<h1> TextArea </h1>
		<form action="/action_page.php">
			Essay:
			<textarea name="message" rows="10" cols="30">
			You need to be careful with textareas because, for example, this line is one line break
			from the start, so sometimes you are adding spaces or breaks without knowledge of it.
			</textarea>
		<br>
		<br>
		<input type="submit" value="Submit">
		</form>

	</body>
</html>
